<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-6 col-md-6 d-none d-md-block image-container background-blue" style="height: auto;">

				  <h2>أهلاً بك في موقعنا</h2>

				</div>
				<div class="image-wrapper">
				  <img src="images/Bank.png" alt="">
				</div>
			</div>
			  
			  
			<div class="col-lg-6 col-md-6 form-container" style="height: auto;">
				<div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">

					</div>
					<div class="heading mb-4">

					</div>

							<span><i class="fa fa-envelope"></i></span>

						</div>

							<span><i class="fa fa-lock"></i></span>
							<input type="password" required>
						</div>
						<div class="row mb-3">
	
							<div class="col-6 text-right">
								<a href="forget.html" class="forget-link">هل نسيت كلمة المرور؟ </a>
							</div>
						</div>
						<div class="text-center mb-3">
							<button type="submit" class="btn">تسجيل</button>
						</div>
						<div class="demand">
							<h4>  ليس لديك أي حساب؟</h4>
							<p class="text-right">ان كان ليس لديك حساب في موقعنا قم بطلب حساب</p>
							<button type="submit" >طلب حساب</button>
						</div>
					</form>
					
						<a href="forget.html" class="forget-link text-center">   يمكنك الاطلاع على مطورون هذا الموقع </a>
					
				</div>
			</div>
